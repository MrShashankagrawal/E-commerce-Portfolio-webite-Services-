    <script>
        // Cart functionality
        var cartItems = [];

        function addToCart(item) {
            cartItems.push(item);
            alert(item + " added to cart!");
        }

        function viewCart() {
            if (cartItems.length === 0) {
                alert("Your cart is empty.");
            } else {
                var cartString = "Cart items: \n";
                for (var i = 0; i < cartItems.length; i++) {
                    cartString += (i + 1) + ". " + cartItems[i] + "\n";
                }
                alert(cartString);
            }
        }
    </script>
